<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body style="background-color: black;">
    <div class="container" style="background-color: white; width: 350px;  margin-top: 30px; height: 400px; border-radius: 15px;">
        <div class="row">
            <input type="text"  id="result" style="width: 300px; margin-left: 30px; margin-top: 10px; height: 60px; border-radius: 10px; ">
        </div>
        <div class="row">
            <button class="btn btn-info" onclick="numberDisplay(7)" style="width: 50px; margin-top: 10px; margin-left: 20px; ">7</button>
            <button class="btn btn-info" onclick="numberDisplay(8)" style="width: 50px; margin-top: 10px; margin-left: 40px;">8</button>
            <button class="btn btn-info" onclick="numberDisplay(9)" style="width: 50px; margin-top: 10px; margin-left: 40px;">9</button>
            <button class="btn btn-info" onclick="numberDisplay('/')" style="width: 50px; margin-top: 10px; margin-left: 40px;">/</button>

        </div>
        <div class="row">
            <button class="btn btn-info" onclick="numberDisplay(4)" style="width: 50px; margin-top: 10px; margin-left: 20px;">4</button>
            <button class="btn btn-info" onclick="numberDisplay(5)" style="width: 50px; margin-top: 10px; margin-left: 40px;">5</button>
            <button class="btn btn-info" onclick="numberDisplay(6)" style="width: 50px; margin-top: 10px; margin-left: 40px;">6</button>
            <button class="btn btn-info" onclick="numberDisplay('*')" style="width: 50px; margin-top: 10px; margin-left: 40px;">x</button>

        </div>
        <div class="row">
            <button class="btn btn-info" onclick="numberDisplay(1)" style="width: 50px; margin-top: 10px; margin-left: 20px;">1</button>
            <button class="btn btn-info" onclick="numberDisplay(2)" style="width: 50px; margin-top: 10px; margin-left: 40px;">2</button>
            <button class="btn btn-info" onclick="numberDisplay(3)" style="width: 50px; margin-top: 10px; margin-left: 40px;">3</button>
            <button class="btn btn-info" onclick="numberDisplay('-')" style="width: 50px; margin-top: 10px; margin-left: 40px;">-</button>

        </div>
        <div class="row">
            <button class="btn btn-info" onclick="numberDisplay(0)" style="width: 50px; margin-top: 10px; margin-left: 20px;">0</button>
            <button class="btn btn-info" onclick="numberDisplay('.')" style="width: 50px; margin-top: 10px; margin-left: 40px;">.</button>
            <button class="btn btn-info" onclick="numberDisplay('+')" style="width: 50px; margin-top: 10px; margin-left: 40px;">+</button>
            <button class="btn " onclick="oprations()" style="background-color: rgb(127, 124, 121); width: 50px; margin-top: 10px; margin-left: 40px;" >=</button>

        </div>
        <div class="row">
            <button class="btn btn-warning" onclick="clearAll()" style="width: 50px; margin-top: 10px; margin-left: 20px;">AC</button>
            <button class="btn btn-danger" onclick="backSpace()" style="width: 50px; margin-top: 10px; margin-left: 40px;">&#9003;</button>
            
        </div>
        <div class="row">
            <h2 style="color: rgb(89, 39, 39); margin-left: 40px; margin-top: 15px;">CASIO Calculator</h2>

        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
  <script src="./calculator.js"></script>
</html>
